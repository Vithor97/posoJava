<ui:composition template="/menu-catalog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
	<script>
	
	document.getElementByid('meulog');
	function meuMouseOver()
	{
	   alert('oiiii')
	}
	 
	
	</script>
	
	</h:head>
	<ui:define name="titulo">#{msgs.label_consultarPessoas}</ui:define>
	
	
	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb" model="#{consultarPessoasBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:dialog header="Consultar" id="dlg1" widgetVar="dlg1" modal="true" minHeight="40" width="300">
			    <h:messages  globalOnly="true"/>
			    <h:outputText value="${consultarPessoasBean.mensagem}"/>
			    <br/>
				<p:commandButton style="float: right;" value="OK" onclick="dlg1.hide()"/>
			</p:dialog>
			<h:panelGrid columns="2" >

				<p:outputLabel for="cpfPessoa"  value="${msgs.label_pessoas_cpf}" />
				<p:inputMask id="cpfPessoa" value="${consultarPessoasBean.pessoa.cpf}" size="14" mask="999.999.999-99"/>
				
				<p:commandButton value="Consultar" style="margin-bottom: 10px"
				action="${consultarPessoasBean.consultaPessoa}" update="dlg1" oncomplete="PF('dlg1').show();"/>
				
				<div id="meulog"></div>
			</h:panelGrid>
			</h:form>

		
	</ui:define>
	
</ui:composition>
