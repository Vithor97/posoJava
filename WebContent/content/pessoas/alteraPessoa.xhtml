<ui:composition template="/menu-catalog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Altera Pessoas</ui:define>
	
	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb" model="#{alteraPessoaBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id = "form">
			<p:dialog header="Alterar" id="dlg1" widgetVar="dlg1" modal="true" minHeight="40" width="300">
                <br/>
			    <h:outputText value="${alteraPessoaBean.mensagem}" />
			    <br/>
				<p:commandButton style="float: right;" value="OK" 
								 onclick="PF('dlg1').hide()"/>
			</p:dialog>

			<h:panelGrid cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="cpfPessoa" value="${msgs.label_pessoas_cpf}" />
					<br />
					<p:inputMask id="cpfPessoa" value="${alteraPessoaBean.pessoa.cpf}" size="14" mask="999.999.999-99"/>
				</h:panelGroup>
			</h:panelGrid>


			<h:panelGrid columns="2" cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="nomePessoa" value="Nome da pessoa" />
					<br />
					<p:inputText id="nomePessoa"
						value="${alteraPessoaBean.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="emailPessoa"
						value="${msgs.label_pessoas_email}" />
					<br />
					<p:inputText id="emailPessoa"
						value="${alteraPessoaBean.pessoa.email}" size="25"/>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="2" cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="dtNascimento"
						value="${msgs.label_pessoas_nascimento}" />
					<br />
					<p:calendar id="dtNascimento" value="${alteraPessoaBean.pessoa.dataNascimento}" pattern="dd/MM/yyyy" mask="true" showOn="button"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="telPessoa"
						value="${msgs.label_pessoas_telefone}" />
					<br />
					<p:inputMask id="telPessoa"
						value="${alteraPessoaBean.pessoa.telefone}"  size="15" mask="(99) 9999-9999"/>
				</h:panelGroup>
			</h:panelGrid>

				<br/>
				
			<p:commandButton value="Confirmar" action="${alteraPessoaBean.altera}" update="dlg1" oncomplete="PF('dlg1').show();">
				<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" /> 
			</p:commandButton>
		</h:form>
		
		<h:form>
			<p:confirmDialog global="true">
			        <p:commandButton value="Yes"   type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
	
</ui:composition>
