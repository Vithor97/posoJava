<ui:composition template="/menu-catalog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Detalhe pessoas</ui:define>
	
	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb" model="#{consultarPessoaDetalheBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id = "form">
			<p:dialog header="Consultar" id="dlg1" widgetVar="dlg1" modal="true" minHeight="40" width="300">
                <br/>
			    <h:outputText value="${consultarPessoaDetalheBean.mensagem}" />
			    <br/>
				<p:commandButton style="float: right;" value="OK" 
								 onclick="PF('dlg1').hide()"/>
			</p:dialog>
			
			<p:panel id="pnPessoa" header="Pessoas" style="margin-top:10px">
				<h:panelGrid columns="3" cellspacing="20">
					<h:panelGrid columns="2">
						<p:outputLabel for="cpfPessoa" value="#{msgs.label_pessoas_cpf}" />
						<p:inputText id="cpfPessoa"	value="${consultarPessoaDetalheBean.pessoa.cpf}" readonly="true" />
						<p:outputLabel for="nomePessoa"	value="Nome da pessoa" />
						<p:inputText id="nomePessoa" value="${consultarPessoaDetalheBean.pessoa.nome}" readonly="true"	size="20" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:outputLabel for="emailPessoa" value="#{msgs.label_pessoas_email}" />
						<p:inputText id="emailPessoa" value="${consultarPessoaDetalheBean.pessoa.email}" readonly="true" size="50" />				
						<p:outputLabel for="dtNascimento" value="${msgs.label_pessoas_nascimento}" />
						<p:inputText id="dtNascimento" value="${consultarPessoaDetalheBean.pessoa.dataNascimentoString}" readonly="true"	size="10" />
					</h:panelGrid>
					<h:panelGrid columns="2" style="margin-bottom: 30px">
							
						<p:outputLabel for="telPessoa" value="${msgs.label_pessoas_telefone}" />
						<p:inputText id="telPessoa" value="${consultarPessoaDetalheBean.pessoa.telefone}"  readonly="true"	size="15" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

				
		</h:form>
		
		<h:form>
			<p:confirmDialog global="true" width="300">
			        <p:commandButton value="Sim"   type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
		
		
		<p:panel id="pnEventos" header="#{msgs.label_detalhe_pessoa_eventos}" style="margin-top:10px">
				<p:dataTable value="#{consultarPessoaDetalheBean.eventos}" style="margin-top: 10px;" var="evento" rows="5" emptyMessage="#{msgs.label_msg_detalhe_pessoa_eventos_empty}"
					paginator="true"
					paginatorPosition="top"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                currentPageReportTemplate="{startRecord} - {endRecord} de {totalRecords} eventos">
					<p:column>
						<c:facet name="header">#{msgs.label_detalhe_pessoa_evento_codigo}</c:facet>
						<p:outputLabel value="#{evento.codigo}"></p:outputLabel>
					</p:column>
					<p:column>
						<c:facet name="header">#{msgs.label_detalhe_pessoa_evento_descricao}</c:facet>
						<p:outputLabel value="#{evento.descricao}"></p:outputLabel>
					</p:column>
					<p:column>
						<c:facet name="header">#{msgs.label_detalhe_pessoa_evento_tipo}</c:facet>
						<p:outputLabel value="#{evento.tipoEvento.nome}"></p:outputLabel>
					</p:column>
					<p:column>
						<c:facet name="header">#{msgs.label_detalhe_pessoa_evento_genero}</c:facet>
						<p:outputLabel value="#{evento.genero.nome}"></p:outputLabel>
					</p:column>
				</p:dataTable>
			</p:panel>
			
			<h:form>
				<p:commandButton value="Voltar" action="#{consultarPessoaDetalheBean.voltar}" style="margin-top:10px" />
			</h:form>
		
	</ui:define>
	
</ui:composition>
