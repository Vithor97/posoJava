<ui:composition template="/menu-catalog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">Consultar ingressos</ui:define>
	
	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb" model="#{consultarIngressosDetalheBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id = "form">
			<p:dialog header="Consultar" id="dlg1" widgetVar="dlg1" modal="true" minHeight="40" width="300">
                <br/>
			    <h:outputText value="${consultarIngressosDetalheBean.mensagem}" />
			    <br/>
				<p:commandButton style="float: right;" value="OK" 
								 onclick="PF('dlg1').hide()"/>
			</p:dialog>
			
			<h:panelGrid cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="codIngresso" value="${msgs.label_ingressos_codigoIngresso}" /><br/>
					<p:inputText id="codIngresso" value="${consultarIngressosDetalheBean.ingresso.codigoIngresso}" disabled="true"/>
				</h:panelGroup>
			</h:panelGrid>
				
			<h:panelGrid columns="3" cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="codSessao" value="${msgs.label_ingressos_codigoSessao}" /><br/>
					<p:inputText id="codSessao" value="${consultarIngressosDetalheBean.ingresso.codigoSessao}" disabled="true"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="dataSessao" value="Data da sessão" /><br/><!-- ##########   IREI PEGAR AS LABELS DA SESSÃO DEPOIS ############-->
					<p:inputText id="dataSessao" value="Vou pegar a model da sessão" disabled="true"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="horaSessao" value="Hora da sessão" /><br/>
					<p:inputText id="horaSessao" value="Vou pegar a model da sessão" disabled="true"/>
				</h:panelGroup>
			</h:panelGrid>
				
			<h:panelGrid columns="2" cellspacing="10">	
				<h:panelGroup>
					<p:outputLabel for="nomePessoa" value="Nome da pessoa" /><br/>
					<p:inputText id="nomePessoa" value="Vou pegar a model da pessoa" disabled="true"/>
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="cpfPessoa" value="CPF da pessoa" /><br/>
					<p:inputText id="cpfPessoa" value="Vou pegar a model da pessoa" disabled="true"/>
				</h:panelGroup>
			</h:panelGrid>
				
			<h:panelGrid cellspacing="10">
				<h:panelGroup>
					<p:outputLabel for="codPoltrona" value="${msgs.label_ingressos_codigoPoltrona}" /><br/>
					<p:inputText id="codPoltrona" value="${consultarIngressosDetalheBean.ingresso.codigoPoltrona}" disabled="true"/>
				</h:panelGroup>
			</h:panelGrid>	
		</h:form>
	</ui:define>
	
</ui:composition>
