<ui:composition template="/menu-catalog.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="titulo">#{msgs.label_cadastrarGenero}</ui:define>
	
	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb" model="#{cadastrarGeneroBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:dialog header="Cadastro" id="dlg1" widgetVar="dlg1" modal="true" minHeight="40" width="300">
			    <h:outputText value="${cadastrarGeneroBean.mensagem}" />
			    <br/>
				<p:commandButton style="float: right;" value="OK" onclick="dlg1.hide()"/>
			</p:dialog>
			<h:panelGrid columns="2">
				<p:outputLabel for="nomeGenero" value="${msgs.label_nomeGenero}" />
				<p:inputText id="nomeGenero" value="${cadastrarGeneroBean.genero.nome}"/>
				<p:commandButton value="Salvar" action="${cadastrarGeneroBean.cadastrar}" update="dlg1" oncomplete="PF('dlg1').show();"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
