<ui:composition template="/menu-catalog.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facet"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Excluir Evento</ui:define>

	<ui:define name="breadCrumb">
		<p:breadCrumb styleClass="breadCrumb"
			model="#{excluirEventoBean.menuModel}" lastItemDisabled="true"></p:breadCrumb>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dialog header="Cadastro" id="dlg1" widgetVar="dlg1" modal="true"
				minHeight="40" width="300">
				<h:outputText value="#{detalheEventoBean.mensagem}" />
				<br />
				<p:commandButton style="float: right;" value="OK"
					onclick="dlg1.hide()" />
			</p:dialog>
		<p:panel id="pnEvento" header="Evento" style="margin-top:10px">	
			<h:panelGrid columns="2" cellspacing="20">
				<h:panelGrid columns="2">
					<p:outputLabel for="codigoEvento" value="#{msgs.label_detalheEvento_codigo}" />
					<p:inputText id="codigoEvento"	value="#{detalheEventoBean.evento.codigo}" />
					<p:outputLabel for="tipoEvento"	value="#{msgs.label_detalheEvento_tipo}" />
					<p:inputText id="tipoEvento" value="#{detalheEventoBean.evento.tipoEvento}"	size="20" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:outputLabel for="descricaoEvento" value="#{msgs.label_detalheEvento_descricao}" />
					<p:inputText id="descricaoEvento" value="#{detalheEventoBean.evento.descEvento}" size="50" />				
					<p:outputLabel for="generoEvento" value="#{msgs.label_detalheEvento_genero}" />
					<p:inputText id="generoEvento" value="#{detalheEventoBean.evento.generoEvento}" size="20" />
				</h:panelGrid>
			</h:panelGrid>
			

			<p:commandButton value="Voltar" action="#{detalheEventoBean.iniciarPagina}" style="margin-top:10px; margin-right:10px" />
			<p:commandButton value="Salvar" action="#{detalheEventoBean.iniciarPagina}" update="dlg1" oncomplete="PF('dlg1').show();"/>
			
		</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
