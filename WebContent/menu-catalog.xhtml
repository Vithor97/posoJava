<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<link rel="icon" href="#{resource['img/iconeLogo.ico']}" type="image/x-icon"/>
	<title>#{msgs.label_teatro_bradesco} - <ui:insert name="titulo"></ui:insert></title>
	<f:metadata>
     	<f:event listener="#{acessoMenuBean.validaAcesso}" type="preRenderView"/>
    </f:metadata>
</h:head>
<h:body>
	
	<h:outputStylesheet name="css/menu.css"></h:outputStylesheet>
	<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>	
	
	<h:form id="formMenuCatalog">
		<p:messages/>
		<p:importConstants type="br.com.bradesco.posoTeatro.posoUtil.Constantes" var="Constantes" />
		
		
		<div id="logo">
			<h:graphicImage name="img/logoPrincipal.jpg" styleClass="logoImagem"/>
		</div>
		
		<p:menubar styleClass="menu">
			<p:submenu label="Eventos" rendered="#{acessoMenuBean.menuCatalog.menuEventos}">
				<p:menuitem value="#{msgs.label_cadastrarEventos}" action="#{cadastrarEventoBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarEventos}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarEventos}" action="#{listarEventosBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.listarEventos}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Sessões" rendered="#{acessoMenuBean.menuCatalog.menuSessoes}">
				<p:menuitem value="#{msgs.label_cadastrarSessões}" action="#{cadastrarSessaoBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarSessoes}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarSessões}" action="#{consultaSessaoBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.consultarSessoes}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Pessoas" rendered="#{acessoMenuBean.menuCatalog.menuPessoas}">
				<p:menuitem value="#{msgs.label_cadastrarPessoas}" action="#{cadastrarPessoasBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarPessoas}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarPessoas}" action="#{consultarPessoasBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.consultarPessoas}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Ingressos" rendered="#{acessoMenuBean.menuCatalog.menuIngressos}">
				<p:menuitem value="#{msgs.label_cadastrarIngressos}" action="#{cadastrarIngressosBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarIngressos}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarIngressos}" action="#{consultarIngressosBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.consultarIngressos}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Empresas" rendered="#{acessoMenuBean.menuCatalog.menuEmpresas}">
				<p:menuitem value="#{msgs.label_cadastrarEmpresas}" action="#{cadastrarEmpresaBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarEmpresas}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarEmpresas}" action="#{consultarEmpresaBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.consultarEmpresas}"></p:menuitem>
				<p:menuitem value="#{msgs.label_alterarEmpresas}" action="#{alterarEmpresaBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.alterarEmpresas}"></p:menuitem>
				<p:menuitem value="#{msgs.label_excluirEmpresas}" action="#{excluirEmpresaBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.excluirEmpresas}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Funcionários" rendered="#{acessoMenuBean.menuCatalog.menuFuncionarios}">
				<p:menuitem value="#{msgs.label_cadastrarFuncionários}" action="#{cadastrarFuncionariosBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarFuncionarios}"></p:menuitem>
				<p:menuitem value="#{msgs.label_consultarFuncionários}" action="#{consultarFuncionarioBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.consultarFuncionarios}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Genero" rendered="#{acessoMenuBean.menuCatalog.menuGenero}">
				<p:menuitem value="#{msgs.label_cadastrarGenero}" action="#{cadastrarGeneroBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarGenero}"></p:menuitem>
			</p:submenu>
			<p:submenu label="Tipo" rendered="#{acessoMenuBean.menuCatalog.menuTipoEvento}">
				<p:menuitem value="#{msgs.label_cadastrarTipoEvento}" action="#{cadastrarTipoEventoBean.iniciarPagina}" rendered="#{acessoMenuBean.menuCatalog.cadastrarTipoEvento}"></p:menuitem>
			</p:submenu>
			<p:menuitem value="#{msgs.btn_menu_desconectar}"  action="#{loginBean.desconectar}"/>
			<p:menuitem value="#{msgs.btn_menu_perfil}"  action="#{perfilFuncionarioBean.iniciarPagina}"/>
		</p:menubar>
		
		<ui:insert name="breadCrumb"></ui:insert>
				
	</h:form> 

	<ui:insert name="conteudo"></ui:insert>
		
</h:body>
</html>
